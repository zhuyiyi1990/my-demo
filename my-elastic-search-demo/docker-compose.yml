version: '3.1'
services:
  elasticsearch:
    image: elasticsearch:7.6.2
    container_name: elasticsearch
    ports:
      - 9200:9200
    environment:
      - "cluster.name=elasticsearch"
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - "ELASTIC_PASSWORD=password"
      - "xpack.security.enabled=true"
      - TZ=Asia/Shanghai  # 可选：设置时区
    volumes:
      - /home/zhuyiyi/docker-volume/elasticsearch/plugins/:/usr/share/elasticsearch/plugins/
      - /home/zhuyiyi/docker-volume/elasticsearch/data/:/usr/share/elasticsearch/data/
  # Logstash服务
  logstash:
    image: logstash:7.6.2
    container_name: logstash
    volumes:
      # 挂载Logstash配置文件
      - /home/zhuyiyi/docker-volume/elasticsearch/logstash/config:/usr/share/logstash/config
      - /home/zhuyiyi/docker-volume/elasticsearch/logstash/pipeline:/usr/share/logstash/pipeline
      # 挂载需要处理的日志文件目录（可选）
      - /home/zhuyiyi/docker-volume/elasticsearch/logstash/logs:/logs
    ports:
      - "5000:5000"     # TCP/UDP 输入
      - "9600:9600"     # Logstash监控API
      - "5044:5044"     # Beats输入（Filebeat等）
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
      - XPACK_MONITORING_ENABLED=false  # 禁用监控（可选）
      - TZ=Asia/Shanghai  # 可选：设置时区
    depends_on:
      - elasticsearch
  kibana:
    image: kibana:7.6.2
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - "elasticsearch.hosts=http://elasticsearch:9200"
      - "ELASTICSEARCH_USERNAME=elastic"
      - "ELASTICSEARCH_PASSWORD=password"
      - TZ=Asia/Shanghai  # 可选：设置时区